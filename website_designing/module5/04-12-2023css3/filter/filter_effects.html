<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .box 
        {
            width: 400px;
            height: 380px;
            border: solid 3px;
            margin-left: 40%;
            margin-top: 5%;
        }
        .box img 
        {
            width: 100%;
            height: 380px;
            /* -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            filter: grayscale(100%); */
/* 
            -webkit-filter: grayscale(50%);
            -moz-filter: grayscale(50%);
            filter: grayscale(50%); */


            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            filter: grayscale(100%);
            transition: 2s ease all;
        }

        .box img:hover 
        {
            width: 100%;
            height: 380px;
            -webkit-filter: grayscale(0%);
            -moz-filter: grayscale(0%);
            filter: grayscale(0%);
            transform: rotate(360deg);
        }

        .box1 
        {
            width: 400px;
            height: 380px;
            border: solid 3px;
            margin-left: 40%;
            margin-top: 5%;
        }
        .box1 img 
        {
            width: 100%;
            height: 380px;
            -webkit-filter: brightness(20%);
            -moz-filter: brightness(20%);
            filter: brightness(20%);
            transition: 2s ease all;
        }

        .box1 img:hover 
        {
            width: 100%;
            height: 380px;
            -webkit-filter: brightness(100%);
            -moz-filter: brightness(100%);
            filter: brightness(100%);
            transform: rotate(360deg);
        }
        .box2 
        {
            width: 400px;
            height: 380px;
            border: solid 3px;
            margin-left: 40%;
            margin-top: 5%;
        }
        .box2 img 
        {
            width: 100%;
            height: 380px;
            -webkit-filter: blur(20px);
            -moz-filter: blur(20px);
            filter: blur(20px);
            transition: 2s ease all;
        }

        .box2 img:hover 
        {
            width: 100%;
            height: 380px;
            -webkit-filter: blur(0px);
            -moz-filter: blur(0px);
            filter: blur(0px);
            transform: rotate(360deg);
        }

        
        
    </style>
</head>
<body>
    


    <div class="box">
        <img src="https://resize.indiatvnews.com/en/resize/newbucket/1080_-/2023/07/msd7-1688674622.jpg">
    </div>


    

    <div class="box1">
        <img src="https://resize.indiatvnews.com/en/resize/newbucket/1080_-/2023/07/msd7-1688674622.jpg">
    </div>

    
    

    <div class="box2">
        <img src="https://resize.indiatvnews.com/en/resize/newbucket/1080_-/2023/07/msd7-1688674622.jpg">
    </div>

</body>
</html>
