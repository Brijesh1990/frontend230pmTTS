<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <div style="width: 45%; height: auto; float: left;">
    
        <img src="images/contact.gif" alt="contact us" title="Contact with us" width="80%" height="450px" style="margin-top: 10%;">
    
    </div>

    <div style="width: 55%; height: auto; float: left;">
    <form style="width: 100%;">
        <h1>Contact us Form</h1>
        <hr style="width: 50%;" align="left">
      <input type="text" name="name" placeholder="Enter Name *" required style="width: 50%; height: 35px; border: none; background-color:coral; border-bottom: solid 2px;">    
      <br><br>
      <input type="text" name="email" placeholder="Enter Email *" required style="width: 50%; height: 35px; border: none; background-color:coral; border-bottom: solid 2px;"> 
      <br><br>   
      <input type="text" name="mobile" placeholder="Enter Mobile *" required style="width: 50%; height: 35px; border: none; background-color:coral; border-bottom: solid 2px;">    
      <br><br>
      <input type="text" name="subject" placeholder="Enter subject *" required style="width: 50%; height: 35px; border: none; background-color:coral; border-bottom: solid 2px;">    
      <br><br>
      <textarea name="message" placeholder="Enter Message *" required style="width: 50%; height: 155px; border: none; background-color:coral; border-bottom: solid 2px;"></textarea>    
      <br><br>
      <input type="submit" name="send" value="Send">
    </form>
    </div>

</body>
</html>
